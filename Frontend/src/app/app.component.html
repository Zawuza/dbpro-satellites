<div class="container-fluid">
  <h1 align="center m-5">
    Projekt Satelliten
  </h1>
  <div class="row">
    <div class="col-8">
      <div id="map"></div>
    </div>
    <div class="col-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="search-addon">üîç</span>
        </div>
        <input
          #search
          type="text" class="form-control" placeholder="Search for places..." aria-label="Search"
          aria-describedby="search-addon"
          (keyup)="searchForPlaces(search.value)">
      </div>
      <div class="d-flex justify-content-center m-5" *ngIf="venues && venues.length === 0">
        <div class="spinner-grow text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngFor="let place of venues" (click)="showVenueByLocation(place.name, place.location, place.img)"
           class="card container-fluid mt-3">
        <div class="row">
          <div class="col-3 p-1">
            <div class="spinner-grow text-primary" role="status" [hidden]="place.img">
              <span class="sr-only">Loading...</span>
            </div>
            <img *ngIf="place.img" width="100%" [src]="place.img"
                 [alt]="place.name">
          </div>
          <div class="col-9 card-title">
            {{place.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
